<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Metadata -->
    <title>Creative Photo Studio — Wedding & Portrait Photography in Ahmedabad</title>
    <meta name="description" content="Modern, affordable photography for weddings, baby shoots and portraits. Fast delivery, album design included. Message on WhatsApp to check availability." />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Creative Photo Studio — Wedding & Portrait Photography in Ahmedabad" />
    <meta property="og:description" content="Modern, affordable photography for weddings, baby shoots and portraits. Fast delivery, album design included." />
    <meta property="og:image" content="https://picsum.photos/1200/630" />
    <meta property="og:url" content="https://creativephotostudio.in" />
    <meta property="og:type" content="website" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                charcoal: '#1f2937',
                offwhite: '#f8faf5',
                gold: '#c89b55',
                text: '#111827',
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
            }
          }
        }
      }
    </script>

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "PhotographyBusiness",
        "name": "Creative Photo Studio",
        "image": "https://picsum.photos/800/600",
        "description": "Modern, affordable photography for weddings, baby shoots and portraits in Ahmedabad.",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Shop no 8, Muktajivan Complex, Ghodasar",
          "addressLocality": "Ahmedabad",
          "addressRegion": "Gujarat",
          "postalCode": "380050",
          "addressCountry": "IN"
        },
        "priceRange": "₹1,999 - ₹12,999",
        "openingHoursSpecification": {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": [
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday",
            "Saturday"
          ],
          "opens": "10:00",
          "closes": "20:00"
        },
        "telephone": "+919876543210"
      }
    </script>
  <script type="importmap">
{

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
